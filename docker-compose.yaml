services:
  rabbit-setup-service:
    build: rabbitServerSetup/
    container_name: rabbit-setup
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - wfh-rabbit-inator
    
  rabbitmq:
    develop:
      watch:
        - action: sync+restart # Sync changes and restart the service
          path: ./rabbitMq # Path to watch
          target: /app
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: wajaffnk
      RABBITMQ_DEFAULT_PASS: wajaffnk
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq
      - type: bind
        source: ./rabbitMq
        target: /app
    healthcheck:
      test: rabbitmq-diagnostics  check_port_connectivity
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - wfh-rabbit-inator

networks:
  wfh-rabbit-inator:
    driver: bridge
    name: rabbitmq-network

volumes:
  rabbitmq-lib:
    driver: local
  rabbitmq-log:
    driver: local